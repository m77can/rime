patch:
    menu/page_size: 7      #这是之前增加的候选词数量，可以看见“patch：”只能有一个的意思了。
    schema_list:           #“输入选单”中激活的输入方案定义。
        - schema: luna_pinyin
        - schema: emoji
        - schema: luna_pinyin_fluency
        - schema: luna_pinyin_simp
       # - schema: double_pinyin_abc
    switcher/caption: "〔输入选择〕"
    switcher/hotkeys:
        - "Control+grave"
        - "Control+Shift+grave"
        - F4
    ascii_composer/switch_key:
      Caps_Lock: clear
      Control_L: noop
      Control_R: noop
      Eisu_toggle: clear
      Shift_L: commit_code
      Shift_R: commit_text
      #inline_ascii ：在输入法的临时西文编辑区内输入字母、数字、符号、空格等，回车上屏后自动复位到中文。
      #commit_text ：已输入的候选文字上屏并切换至西文输入模式。
      #commit_code ：已输入的编码字符上屏并切换至西文输入模式。
      #noop ：屏蔽该切换键。
